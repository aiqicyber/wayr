<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WAYR — Your Saved Profiles</title>
  <script src="https://unpkg.com/localbase/dist/localbase.dev.js"></script>

  <style>
    :root {
      --max-width: 920px;
      --muted: #666;
    }

    html,body {
      margin: 0;
      padding: 0;
      font-family: "Lucida Grande","Lucida Sans Unicode","Lucida Sans",Geneva,Verdana,sans-serif;
      color: #0b0b0b;
      background: #fff;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .wrap {
      max-width: var(--max-width);
      margin: 48px auto;
      padding: 0 28px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 36px;
    }

    .logo {
      font-weight: 700;
      font-size: 20px;
      text-decoration: none;
      color: inherit;
      letter-spacing: 1px;
    }
    .logo:hover {
      text-decoration: underline;
    }

    nav {
      display: flex;
      gap: 20px;
      align-items: center;
      font-size: 14px;
    }

    nav a {
      color: #111;
      text-decoration: none;
      opacity: 0.9;
    }

    .btn-ghost {
      border-radius: 10px;
      border: none;
      padding: 10px 14px;
      font-size: 20px;
      cursor: pointer;
      background: #000;
      color: #fff;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 18px;
    }

    /* horizontal scroll layout */
.user-list {
  display: flex;
  flex-wrap: nowrap;
  gap: 20px;
  padding: 20px 60px; /* space for fades */
  overflow-x: auto;
  overflow-y: hidden;
  scroll-behavior: smooth;
  position: relative;
  scrollbar-width: none; /* hide scrollbar (Firefox) */
}

/* hide scrollbar (WebKit) */
.user-list::-webkit-scrollbar {
  display: none;
}

/* fade edges */
.user-list::before,
.user-list::after {
  content: "";
  position: absolute;
  top: 0;
  width: 60px;
  height: 100%;
  pointer-events: none;
  z-index: 3;
}

.user-list::before {
  left: 0;
  background: linear-gradient(to right, white 0%, transparent 100%);
}

.user-list::after {
  right: 0;
  background: linear-gradient(to left, white 0%, transparent 100%);
}

/* user cards */
.user-card {
  flex: 0 0 auto; /* don’t shrink, keep fixed width */
  width: 220px;
  background: white;
  border-radius: 16px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.08);
  padding: 16px;
  text-align: center;
  transition: all 0.25s ease;
  cursor: pointer;
  position: relative;
  z-index: 1;
}

.user-card:hover {
  transform: translateY(-10px);
  box-shadow: 0 8px 18px rgba(0,0,0,0.12);
  z-index: 2;
}

.user-card img {
  width: 100%;
  height: 200px;
  object-fit: contain;
  border-radius: 12px;
  background-color: #f9f9f9;
  margin-bottom: 12px;
}

    .user-card h3 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
    }

    @media (max-width: 700px) {
      .user-card {
        width: 160px;
      }
    }

    a:focus, button:focus {
      outline: 3px solid rgba(0,0,0,0.08);
      outline-offset: 3px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <a class="logo" href="home.html">WAYR</a>
      <nav>
        <a href="resources.html">Resources</a>
        <a href="compare.html">Comparison Tool</a>
        <a class="btn-ghost" aria-label="You">You!</a>
      </nav>
    </header>

    <main>
      <h1>Your Saved Profiles</h1>
      <div id="userList" class="user-list"></div>
    </main>
  </div>

  <script>
    let db=new Localbase('db')

    db.collection('users').orderBy('id', 'desc').get().then(users => {
     const container=document.getElementById('userList')

    if (users.length===0) {
      container.innerHTML="<p style='color:#666;'>No saved profiles yet. Create one first!</p>"
     return
     }

     users.forEach(user => {
       const card=document.createElement('div')
      card.className='user-card'

       const img=document.createElement('img')
       img.src=user.drawing || ''
      img.alt=user.name + "'s drawing"

      const name=document.createElement('h3')
      name.textContent=user.name

      card.appendChild(img)
       card.appendChild(name)
    container.appendChild(card)
  });
});

  </script>
</body>
</html>
